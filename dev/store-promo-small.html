<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClaudeKarma - Small Promo Tile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Inter', -apple-system, sans-serif;
    }

    /* 440x280 + 4px border margin */
    .promo {
      width: 444px;
      height: 284px;
      background: radial-gradient(ellipse at 30% 50%, #0a1a0f 0%, #0d0d0f 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      padding: 0 36px;
      border: 1px solid #333;
      flex-shrink: 0;
    }

    .logo-ring {
      flex-shrink: 0;
      filter: drop-shadow(0 0 16px rgba(34, 197, 94, 0.35));
    }

    .text-side {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .brand {
      font-size: 22px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: -0.02em;
    }

    .green { color: #22c55e; }

    .tagline {
      font-size: 13px;
      color: #a1a1aa;
      line-height: 1.5;
    }

    .features {
      display: flex;
      gap: 12px;
      margin-top: 4px;
    }

    .feat {
      font-size: 11px;
      color: #22c55e;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.15);
      border-radius: 10px;
      padding: 3px 8px;
    }
  </style>
</head>
<body>
  <div class="promo">
    <!-- Logo ring -->
    <svg class="logo-ring" width="110" height="110" viewBox="0 0 120 120" fill="none">
      <circle cx="60" cy="60" r="52" stroke="#27272a" stroke-width="8" fill="none"/>
      <circle cx="60" cy="60" r="52"
        stroke="url(#g1)" stroke-width="8" fill="none"
        stroke-linecap="round"
        stroke-dasharray="327" stroke-dashoffset="114.45"
        transform="rotate(-90 60 60)"/>
      <circle cx="60" cy="60" r="38" stroke="#27272a" stroke-width="6" fill="none"/>
      <circle cx="60" cy="60" r="38"
        stroke="url(#g1)" stroke-width="6" fill="none"
        stroke-linecap="round"
        stroke-dasharray="238.76" stroke-dashoffset="143.26"
        transform="rotate(-90 60 60)"/>
      <defs>
        <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#22c55e"/>
          <stop offset="100%" stop-color="#4ade80"/>
        </linearGradient>
      </defs>
    </svg>

    <div class="text-side">
      <span class="brand">Claude<span class="green">Karma</span></span>
      <span class="tagline">Track your Claude AI usage limits directly from your browser toolbar.</span>
      <div class="features">
        <span class="feat">5h Session</span>
        <span class="feat">7-Day Limit</span>
        <span class="feat">Auto-refresh</span>
      </div>
    </div>
  </div>
</body>
</html>
