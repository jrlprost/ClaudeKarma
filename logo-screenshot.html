<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClaudeKarma Logo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0d0d0f;
    }
    .logo-container {
      width: 800px;
      height: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0f;
    }
    .logo svg {
      filter: drop-shadow(0 0 24px rgba(34, 197, 94, 0.4));
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">
      <svg width="500" height="500" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" opacity="0.3"/>
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10" stroke="url(#logoGrad)" stroke-width="2.5" stroke-linecap="round"/>
        <defs>
          <linearGradient id="logoGrad" x1="2" y1="12" x2="12" y2="22">
            <stop offset="0%" stop-color="#4ade80"/>
            <stop offset="100%" stop-color="#22c55e"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
  </div>
</body>
</html>
